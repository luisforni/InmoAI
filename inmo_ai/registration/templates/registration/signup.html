{% extends 'core/base.html' %}
{% load widget_tweaks %}
{% block title %}Registro{% endblock %}
{% block content %}
<style>
  .errorlist {
    color: red;
  }
</style>
<main role="main">
  <div class="container">
    <div class="row mt-3">
      <div class="col-md-3 mx-auto mb-5">
        <form action="" method="post">{% csrf_token %}
          <h3 class="mb-4">Registro</h3>
          {% for field in form %}
            <div class="form-floating mb-3">
              {{ field|add_class:"form-control" }}
              <label for="{{ field.id_for_label }}">{{ field.label }}</label>
              {% if field.errors %}
                <div class="badge bg-danger mt-1">
                  {{ field.errors|join:", " }}
                </div>
              {% endif %}
            </div>
          {% endfor %}
          <div class="form-floating mt-3 mb-3">
            <input type="submit" class="btn btn-danger btn-block" value="Confirmar">
          </div>
        </form>
      </div>
    </div>
  </div>
</main>
{% endblock %}
